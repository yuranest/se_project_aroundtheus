<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web development project focusing on adaptive and responsive design, HTML, CSS layouts, and modern web techniques."
    />
    <meta
      name="keywords"
      content="HTML, CSS, web development, adaptive design, responsive layouts, web techniques, frontend development"
    />
    <meta name="author" content="Yuranest" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau's avatar"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <div class="cards page__section">
          <template class="card-template">
            <li class="card">
              <img class="card__image" src="#" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__delete-button"></button>
              </div>
            </li>
          </template>
          <ul class="cards__list"></ul>
        </div>

        <footer class="footer page__section">
          <p class="footer__text">&copy; 2024 Yuriy Nesterenko</p>
        </footer>
      </main>
    </div>

    <div class="modal modal_type_edit-profile">
      <div class="modal__container">
        <button
          class="modal__close-btn modal__close-btn_type_edit-profile"
          type="button"
        ></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form" name="profile-form">
          <div class="modal__input-container">
            <input
              type="text"
              class="modal__input modal__input_type_name"
              name="name"
              id="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              autocomplete="name"
              required
            />
            <span class="modal__error" id="name-error"></span>
          </div>
          <div class="modal__input-container">
            <input
              type="text"
              class="modal__input modal__input_type_description"
              name="description"
              id="description"
              placeholder="Title"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="description-error"></span>
          </div>
          <button
            type="submit"
            class="modal__save-btn modal__save-btn_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_add-card">
      <div class="modal__container">
        <button
          class="modal__close-btn modal__close-btn_type_add-card"
          type="button"
        ></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" name="card-form">
          <div class="modal__input-container">
            <input
              type="text"
              class="modal__input modal__input_type_title"
              name="placeName"
              id="placeName"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="placeName-error"></span>
          </div>
          <div class="modal__input-container">
            <input
              type="url"
              class="modal__input modal__input_type_url"
              name="imageLink"
              id="imageLink"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="imageLink-error"></span>
          </div>
          <button
            type="submit"
            class="modal__save-btn modal__save-btn_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_image">
      <div class="modal__image-container">
        <button
          class="modal__close-btn modal__close-btn_type_image"
          type="button"
        ></button>
        <img class="modal__image" src="./images/NoImage.jpg" alt="Preview" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
