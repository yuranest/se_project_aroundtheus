<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web development project focusing on adaptive and responsive design, HTML, CSS layouts, and modern web techniques."
    />
    <meta
      name="keywords"
      content="HTML, CSS, web development, adaptive design, responsive layouts, web techniques, frontend development"
    />
    <meta name="author" content="Yuranest" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau's avatar"
          />
          <!-- ========================================================= -->
          <!--                            Profile Section                -->
          <!-- ========================================================= -->
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <!-- ========================================================= -->
        <!--                            Card Section                   -->
        <!-- ========================================================= -->
        <section class="cards page__section">
          <template class="card-template">
            <li class="card">
              <img class="card__image" src="#" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
          <ul class="cards__list"></ul>
        </section>

        <!-- ========================================================= -->
        <!--                            Card Section                   -->
        <!-- ========================================================= -->

        <footer class="footer page__section">
          <p class="footer__text">&copy; 2024 Yuriy Nesterenko</p>
        </footer>
      </main>
    </div>
    <!-- ========================================================= -->
    <!--                            Modal Section                  -->
    <!-- ========================================================= -->
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close-btn" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="name"
            placeholder="Jacques Cousteau"
            required
          />
          <input
            type="text"
            class="modal__input"
            name="description"
            placeholder="Explorer"
            required
          />
          <button type="submit" class="modal__save-btn">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
