<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web development project focusing on adaptive and responsive design, HTML, CSS layouts, and modern web techniques."
    />
    <meta
      name="keywords"
      content="HTML, CSS, web development, adaptive design, responsive layouts, web techniques, frontend development"
    />
    <meta name="author" content="Yuranest" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau's avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.jpeg"
                alt="A scenic view of Yosemite Valley."
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpeg"
                alt="A scenic view of Lake Louise."
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpeg"
                alt="A scenic view of Bald Mountains."
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpeg"
                alt="A scenic view of Latemar."
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.jpeg"
                alt="A scenic view of Vanoise National Park."
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.jpeg"
                alt="A scenic view of Lago di Braies."
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__text">&copy; 2024 Yuriy Nesterenko</p>
        </footer>
      </main>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close-btn" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="name"
            placeholder="Jacques Cousteau"
            required
          />
          <input
            type="text"
            class="modal__input"
            name="description"
            placeholder="Explorer"
            required
          />
          <button type="submit" class="modal__save-btn">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
